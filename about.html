<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Minimal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Styling */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .about-section {
            padding: 50px 0;
            text-align: center;
        }

        .about-section h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 20px;
        }

        .about-intro {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .founder-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Founder Card Styles */
        .founder {
            display: flex;
            align-items: center;
            background: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        .founder:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .founder-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .founder-details {
            text-align: left;
        }

        .founder-details h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .founder-details p {
            color: #888;
            margin-bottom: 15px;
        }

        /* Social Media Icons */
        .social-links {
            margin-top: 10px;
        }

        .icon {
            color: #fff;
            margin-right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .icon i {
            font-size: 1.2em;
        }

        /* Social Icon Colors */
        .linkedin {
            background: #0077b5;
        }

        .linkedin:hover {
            background: #005582;
        }

        .instagram {
            background: #e4405f;
        }

        .instagram:hover {
            background: #c0324b;
        }

        .website {
            background: #333;
        }

        .website:hover {
            background: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .founder {
                flex-direction: column;
                text-align: center;
            }
            
            .founder-photo {
                margin: 0 auto 20px;
            }
            
            .founder-details {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
            
            .about-intro {
                font-size: 1em;
            }
            
            .founder-details h2 {
                font-size: 1.3em;
            }
            
            .icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <section class="about-section">
        <div class="container">
            <h1>Meet the Founders</h1>
            <!-- <p class="about-intro">Meet the Founders</p> -->
            
            <div class="founder-section">
                <!-- Founder 1 -->
                <div class="founder">
                    <img src="photos/souvik.jpeg" alt="Founder 1" class="founder-photo">
                    <div class="founder-details">
                        <h2>Souvik Mallick</h2>
                        <p>M.Tech - Data Science, IIT Palakkad</p>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/souvikm99/" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://www.instagram.com/souvikm99/" class="icon instagram"><i class="fab fa-instagram"></i></a>
                            <a href="https://souvikm99.in/" class="icon website"><i class="fas fa-globe"></i></a>
                        </div>
                    </div>
                </div>
                
                <!-- Founder 2 -->
                <div class="founder">
                    <img src="photos/ankit.jpeg" alt="Founder 2" class="founder-photo">
                    <div class="founder-details">
                        <h2>Ankit Mazumder</h2>
                        <p>MS - AI, IIT Delhi</p>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/ankit-mazumder-iitd/" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://www.instagram.com/ankitmazumder_14/" class="icon instagram"><i class="fab fa-instagram"></i></a>
                            <!-- <a href="https://janesmith.com" class="icon website"><i class="fas fa-globe"></i></a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
